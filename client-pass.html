<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Pass | BCA Freshers' Party</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 py-8">
    <div id="passContainer" class="container mx-auto px-4">
        <!-- Pass will be inserted here by JavaScript -->
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!sessionStorage.getItem('clientLoggedIn')) {
                window.location.href = 'client-login.html';
                return;
            }

            const user = JSON.parse(sessionStorage.getItem('currentUser'));
            document.getElementById('passContainer').innerHTML = `
                <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl my-8">
                    <div class="bg-blue-800 p-4 text-white text-center">
                        <h2 class="text-2xl font-bold">BCA Freshers' Party 2024</h2>
                        <p class="text-sm">April 5, 2025 | IPS Auditorium</p>
                    </div>
                    <div class="p-8">
                        <div class="flex items-center mb-6">
                            <img src="https://www.sikshapedia.com/public/data/colleges/university-of-allahabad-allahabad-uttar-pradesh/qMOAiBhbwY.webp" alt="Allahabad University Logo" class="h-16 w-16 mr-4">
                            <div>
                                <h3 class="text-xl font-bold text-gray-800">${user.name}</h3>
                                <p class="text-gray-600">${user.collegeId}</p>
                            </div>
                        </div>
                        <div class="mb-6">
                            <p class="text-gray-700 mb-2"><span class="font-bold">Email:</span> ${user.email}</p>
                            <p class="text-gray-700 mb-2"><span class="font-bold">Status:</span> 
                                <span class="${user.status === 'Approved' ? 'text-green-600 font-bold' : 'text-yellow-600 font-bold'}">
                                    ${user.status}
                                </span>
                            </p>
                            <p class="text-gray-700"><span class="font-bold">Dietary:</span> ${user.diet}</p>
                        </div>
                        ${user.status === 'Approved' ? `
                        <div class="text-center mt-8">
                            <button onclick="window.print()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium">
                                <i class="fas fa-download mr-2"></i>Download Pass
                            </button>
                        </div>
                        ` : ''}
                        <div class="text-center mt-4">
                            <button onclick="clientLogout()" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg font-medium">
                                <i class="fas fa-sign-out-alt mr-2"></i>Logout
                            </button>
                        </div>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
